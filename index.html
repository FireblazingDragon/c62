<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>c62 BootStrap </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!-- For using Bootstrap we need to include 3 links inside the head section of html.-->
</head>

<body>
    <div class="container">
    <!-- to be given as a first tag in the body-->
    <h2> Click on the images below to open the game</h2>
    <div id="myCarousel" class="carousel slide" data-ride="carousel" >
    <!--the id = My Carousel has been given just to show the effect of a Carousel ( a SLIDESHOW).. Any id can be used-->
    <!--the class carousel slide helps to add a CSS and animation effect, which makes the items move when the next or previous buttons are clicked-->
    <!--data-ride="carousel" tells Bootstrap to begin animating the carousel immediately when the page loads. -->
    <div class="carousel-inner">
    <!--class="carousel-inner" includes all the contents of the slides will be inside this div -->
    <div class="item active">
    <!-- this mentions the first slide we need to show as soon as the page loads-->
    <center>
    <a href="https://studio.code.org/projects/playlab/h77MU0uDDZBhGCedO3o5rR7SECeZUS4nIFqlE-3IZmg"> <img src="Screen%20Shot%202021-06-14%20at%204.57.29%20PM.png"> </a>
    <div class="carousel-content">
    <!-- carousel-content means it will contain the text content of the respective slide.-->
    <h3> Dragon Attack </h3>
    </div>
    </center>
    </div>
    <!--closing tag of item active-->
    <div class="item">
    <center>
    <a href="https://studio.code.org/projects/spritelab/S4at1BdXAgAksUNL807EtlE--hqjyZZMEiZ4m4IYLLk/edit"> <img src="download%20(2).png"> </a>
    <div class="carousel-content">
    <!-- carousel-content means it will contain the text content of the respective slide.-->
    <h3> Winny the pooh </h3>
    </div>
    </center>
    </div>
    </div>
    <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>
    </div>


    





    </div>
    <!--this is the closing tag of class container-->
</body>
</html>
